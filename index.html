<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Lighbox</title>
	<style type="text/css">
        button {
            background-color: #fff;
            padding: 8px;
            border: 1px solid #000;
            color: green;
            cursor: pointer;
        }
        .popup {
            display: none;
            width: 50%;
            position: relative;
            top: 25%;
            left: 50%;
            background-color: #fff;
            margin-left: -25%;
            z-index: 9;
            border-radius: 5px;
            padding: 10px;
            text-align: center;

        }
        .popup .close {
            position: absolute;
            right: 10px;
            top: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        .overlay {
            display: none;
            background-color: rgba(0,0,0,0.7);
            position: absolute;
            width: 100%;
            min-height: 100%;
        }
    </style>
</head>
<body>
    <!-- Scroll to specific class or id -->
    <button class="toSpecific"> Top to particular id</button>
    
    <!-- Scroll Top to bottom -->
    <button class="toBottom"> Top to bottom</button>
    <div>
        <br/><br/> <br/><br/> <br/><br/> <br/><br/> <br/><br/> <br/><br/> <br/><br/> <br/><br/> <br/><br/><br/><br/>

        <div class="scrollForMe"> Scroo for me</div>
        
        <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
    </div>

    <!-- Scroll Bottom to top -->
    <button class="toTop">Bottom to top</button>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){

            //Scroll to specific class or id
            $('.toSpecific').click( function() {
                $('html,body').animate ({
                    scrollTop: $('.scrollForMe').offset().top
                })
            });

            //Scroll Top to bottom
            $('.toBottom').click( function() {
                $('html,body').animate ({
                    scrollTop: $(document).height()
                }, 'slow')
            });

            //Scroll Bottom to top
            $('.toTop').click( function() {
                $('html,body').animate ({
                    scrollTop: 0
                }, 'slow')
            });
		});
	</script>
</body>
</html>
